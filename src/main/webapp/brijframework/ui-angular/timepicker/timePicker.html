<!doctype html>
<html ng-app="angularUI">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.0.js"></script>
    <script src="timePicker.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="TimepickerDemoCtrl">
    <div class="row">
      <div class="col-md-6">
	  <div uib-timepicker ng-model="ngModel" ng-change="changed()"
	   hour-step="hstep"
	   minute-step="mstep" 
	   show-meridian="ismeridian">
	  </div>
	  </div>
	   <div class="col-md-6">
		 <button type="button" class="btn btn-info" ng-click="toggleMode()">12H / 24H</button>
		  <button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>
		  <pre class="alert alert-info">Time is: {{ngModel | date:'shortTime' }}</pre>
	 </div>
	</div>
  </div>
  </body>
</html>
