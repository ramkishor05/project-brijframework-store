 <div id="page-wrapper">

        <h1>Text File Reader</h1>
        <div>
            Select a text file: 
            <input type="file" id="fileInput" onclick="loadContentFile('fileInput','fileDisplayArea')">
        </div>
        <pre id="fileDisplayArea"><pre>

    </div>
<script>
	function loadContentFile(actiinElementID,outputElementID) {
	    var fileInput = document.getElementById(actiinElementID);
	    var fileDisplayArea = document.getElementById(outputElementID);
	    var data="";
	    fileInput.addEventListener('change', function(e) {
	        var file = fileInput.files[0];
	        var textType = /xml.*/;
	        if (file.type.match(textType)) {
	            var reader = new FileReader();
	            reader.onload = function(e) {
	                fileDisplayArea.innerText = reader.result;
	            }
	            reader.readAsText(file);    
	        } else {
	            fileDisplayArea.innerText = "File not supported!"
	        }
	    });
	    return data;
	  }

	   console.log(loadContentFile('fileInput','fileDisplayArea'));
</script>
