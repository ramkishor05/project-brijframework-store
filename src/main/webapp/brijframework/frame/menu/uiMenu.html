<div class="left-sidebar">
        <!-- left sidebar HEADER -->
        <div class="left-sidebar-header">
            <div class="left-sidebar-title">Menu Link</div>
            <div class="left-sidebar-toggle c-hamburger c-hamburger--htla hidden-xs"
             data-toggle-class="left-sidebar-collapsed" data-target="html">
                <span></span>
            </div>
        </div>
        <!-- NAVIGATION -->
        <!-- ========================================================= -->
        <div id="left-nav" class="nano">
            <div class="nano-content">
			 <nav>
			    <ul class="nav" id="main-nav">
			        <li class="{{getMenuLevel(menu)}}"  ng-repeat="menu in menuArray">
         			 <a  ng-click="selectedMenu($event,menu,0)">
			          <i class="{{menuIcon(menu)}}"  aria-hidden="true"> </i>
			          <span>{{menu.label}}</span></a>
				          <ul class="nav child-nav level-1" ng-if="menu.menuItemArray!=null||menu.menuItemArray!=undefined">
				             <li class="{{getMenuLevel(menuItem1)}}"  ng-repeat="menuItem1 in menu.menuItemArray" >
	          			     <a ng-click="selectedMenu($event,menuItem1,1)">
				               <i class="{{menuIcon(menu)}}" aria-hidden="true"> </i>
				               <span>{{menuItem1.label}}</span></a>
				               <ul class="nav child-nav level-2" ng-if="menuItem1.menuItemArray!=null||menuItem1.menuItemArray!=undefined">
					              <li class="{{getMenuLevel(menuItem2)}}"  ng-repeat="menuItem2 in menuItem1.menuItemArray" >
		             			  <a ng-click="selectedMenu($event,menuItem2,2)" >
					                <i class="{{menuIcon(menu)}}" aria-hidden="true"> </i>
					                <span>{{menuItem2.label}}</span></a>
					                <ul class="nav child-nav level-2" ng-if="menuItem2.menuItemArray!=null||menuItem2.menuItemArray!=undefined">
						               <li class="{{getMenuLevel(menuItem3)}}"   ng-repeat="menuItem3 in menuItem2.menuItemArray" >
			               			   <a ng-click="selectedMenu($event,menuItem3,3)" >
						                 <i class="{{menuItem3.iconClass}}" aria-hidden="true"> </i>
						                 <span>{{menuItem3.label}}</span></a>
						               </li>
						            </ul>
				                 </li>
				              </ul>
			               </li>
			            </ul>
			        </li>
			    </ul>
			</nav>
		</div>
      </div>
  </div>
