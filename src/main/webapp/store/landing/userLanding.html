<div class="content" ng-if="eoCustAppArray!=null && isLoading">
	<div class="w3-container w3-content w3-row-padding w3-theme">
		<div class="w3-third w3-section" ng-repeat="app in eoCustAppArray">
			<div class="w3-card-4">
				<img src="{{app.eoAppMain.appLogo}}" ng-click ="viewApp(app.eoAppMain)" class="w3-round"
					style="width: 100%; height: 180px">

				<div class="w3-container w3-white">
					<h4 class="w3-center">{{app.eoAppMain.appName}}</h4>
					<p>{{app.eoAppMain.appFeature.description}}</p>
				</div>
				<div class="w3-container">
					<button
						class="btn btn-primary w3-button w3-green w3-border w3-border-green  w3-block" 
						ng-click="redirectPage(app)">+
						GO</button>
				</div>
			</div>
		</div>
	</div>
</div>
